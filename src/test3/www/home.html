<ion-view title="Notify">
  <ion-nav-buttons side="left">
  </ion-nav-buttons>



 <ion-tabs class="tabs-icon-top tabs-dark">
            <ion-tab title="Anime" icon="ion-ios7-monitor" on-select="selectPopular()">
                <ion-content has-header="true" padding="false">              

      <ion-list>
        <div class="group" ng-repeat="group in groups">
          
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
              {{group.name}}
          </ion-item>

          <div class="accordion-item" ng-repeat="anime in lib.anime.anime | filter: { status: group.status }"
                    ng-show="isGroupShown(group)">

            <div>              
               <ng-anime ng-model="anime" ng-click="showAnime(anime.mal_id )" ></ng-anime>              
            </div>
          </div>
        
        </div>

      </ion-list>
    

                </ion-content>
            </ion-tab>

            <ion-tab title="Manga" icon="ion-android-book"  on-select="selectPopular()" >
                <ion-content has-header="true" padding="false">

      <ion-list>
        <div class="group" ng-repeat="group in groups">
          
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
              {{group.name}}
          </ion-item>

          <div class="accordion-item" ng-repeat="anime in lib.manga.manga  | filter: { status: group.status }"
                    ng-show="isGroupShown(group)">

            <div>              
               <ng-anime ng-model="anime" ng-click="showManga(anime.mal_id)" ></ng-anime>              
            </div>
          </div>
        
        </div>

      </ion-list>
    




                </ion-content>
            </ion-tab>
        </ion-tabs>







    <ion-list>








   </ion-list>





</ion-view>
