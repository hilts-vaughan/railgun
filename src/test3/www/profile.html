<!-- Profile Section  -->
<div class="list list-inset">
   <label class="item item-input">
   {{fetchIdentity()}}
   </label>
   <label class="item item-input">
   Student
   </label>
</div>
<div class="col col-33 col-offset-66"><button ng-click="logout()" class="button button-full button-positive">Logout</button></div>
<ul class="list" >
   <li class="item item-toggle">
      Allow push notifications
      <label class="toggle toggle-stable">
         <input type="checkbox">
         <div class="track">
            <div class="handle"></div>
         </div>
      </label>
   </li>
   <li class="item item-toggle">
      Post anonymously
      <label class="toggle toggle-stable">
         <input type="checkbox">
         <div class="track">
            <div class="handle"></div>
         </div>
      </label>
   </li>
   <li class="item item-toggle">
      Default Question Notifications
      <label class="toggle toggle-stable">
         <input type="checkbox">
         <div class="track">
            <div class="handle"></div>
         </div>
      </label>
   </li>
   <li class="item item-toggle">
      French
      <label class="toggle toggle-stable">
         <input type="checkbox">
         <div class="track">
            <div class="handle"></div>
         </div>
      </label>
   </li>
</ul>
