	<!-- Card Section  -->
   <div class="card">
  <div class="item item-divider">
   <span class="left item-text-wrap"><h2>{{names.title}}</h2></span>

 
 <span class="right" ng-hide="isVotedOn(names)">
   <button class="button button-icon  ion-chevron-up" ng-click="vote(names, true)" ></button>
 <button class="button button-icon ion-chevron-down" ng-click="vote(names, false)"></button>
 </span>

 <span class="right"> 
  {{names.score | scoreFilter}}
</span>

  </div>
  <div class="item item-text-wrap">
 {{names.body}} </div>
  <div class="item item-divider">
  <span class="left" style="color: darkgray; font-size: 12px;">Posted by: {{names.author}}</span>

  <span class="right" > <a href="" ng-click="show_Popup()">Report</a></span>
  </div>
</div>



	<!-- Card Section  -->
   <div class="card" ng-repeat="answer in names.answers">
  <div class="item item-divider">
   <span class="left"><h1>{{answer.title}}</h1></span>

 
  <span class="right" ng-hide="isVotedOn(answer)">
   <button class="button button-icon  ion-chevron-up" ng-click="vote(answer, true)" ></button>
 <button class="button button-icon ion-chevron-down" ng-click="vote(answer, false)"></button>
 </span>

 <span class="right"> 
  {{answer.score | scoreFilter}}
</span>

  </div>
  <div class="item item-text-wrap">
 {{answer.body}} </div>
  <div class="item item-divider">
  <span class="left" style="color: darkgray; font-size: 12px;">Posted by: {{answer.author}}</span>
  <span class="right" style="color: darkgray; font-size: 12px;">{{answer.submissionDate | date: 'medium'}}</span>
  </div>
</div>



<!-- Reply Button Section  -->
	<div class="col col-80 col-offset-10"><button class="button button-full button-positive" ui-sref="reply({id:names._id, title:names.title})">Reply</button></div>
