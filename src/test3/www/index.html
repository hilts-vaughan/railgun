<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title></title>
      <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
         <link href="css/ionic.app.css" rel="stylesheet">
         -->
      <!-- ionic/angularjs js -->
      <script src="lib/ionic/js/ionic.bundle.js"></script>
      <!-- cordova script (this will be a 404 during development) -->
      <script src="js/ng-cordova.js"></script>
      <script src="cordova.js"></script>

      <!-- your app's js -->
      <script src="js/app.js"></script>
	  <script src="js/index.js"></script>
   </head>
   <body ng-app="myApp">


      <!-- Header Section  -->
      <ion-header-bar align-title="left" class="bar-positive">
         <div class="buttons">
            <button class="button button-icon ion-home" ui-sref="index"></button>
         </div>
         <h1 class="title">Help Me! Laurier</h1>
         <div class="buttons">
            <button class="button badge badge-assertive" ui-sref="alerts">1</button>
            <button class="button button-icon ion-person" ui-sref="profile"></button>
         </div>
      </ion-header-bar>


      <!-- Footer Section  -->
      <ion-footer-bar align-title="left" class="bar-positive">
         <div class="buttons" ng-click="show_Help()">
            <button class="button" ui-sref="help" >Help</button>
         </div>
         <h1 class="title">Â© Help Me! Laurier</h1>
         <div class="buttons" ng-click="show_Eula()">
            <button class="button" ui-sref="eula">EULA</button>
         </div>
      </ion-footer-bar>


      <ion-content>

        <ion-nav-bar></ion-nav-bar>
        <ion-nav-view animation="slide-left-right">
          <!-- Center content -->
        </ion-nav-view>

      </ion-content>

   </body>
</html>
